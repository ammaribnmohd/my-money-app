<form [formGroup]="categoryForm" (ngSubmit)="onSave()">
  <h1 mat-dialog-title class="font-bold text-xl">
    {{ data.category ? 'Edit Category' : 'Add New Category' }}
  </h1>

  <div mat-dialog-content class="space-y-4">
    <p class="text-sm text-gray-600">
      You are adding an <span class="font-bold">{{ data.type }}</span> category.
    </p>

    <!-- Category Name -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g., Groceries">
      <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
        Name is required.
      </mat-error>
    </mat-form-field>

    <!-- Icon Name -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Material Icon Name (Optional)</mat-label>
      <input matInput formControlName="icon" placeholder="e.g., shopping_cart">
      <mat-hint>Find icons at fonts.google.com/icons</mat-hint>
    </mat-form-field>

    <!-- Color Picker -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Color (Optional)</mat-label>
      <input matInput type="color" formControlName="color">
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end" class="p-4">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="categoryForm.invalid">
      Save
    </button>
  </div>
</form>
