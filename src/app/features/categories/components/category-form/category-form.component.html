<form [formGroup]="categoryForm" (ngSubmit)="onSave()" class="p-fluid">
  <div class="space-y-5 pt-2">
    @if (config.data.category) {
      <p class="text-sm text-gray-600">
        You are editing an <span class="font-bold">{{ config.data.type }}</span> category.
      </p>
    } @else {
      <p class="text-sm text-gray-600">
        You are adding a new <span class="font-bold">{{ config.data.type }}</span> category.
      </p>
    }

    <!-- Category Name -->
    <div class="flex flex-col">
      <label for="name" class="mb-1 text-sm">Category Name*</label>
      <input id="name" type="text" pInputText formControlName="name" placeholder="e.g., Groceries" />
      @if (categoryForm.get('name')?.hasError('required') && categoryForm.get('name')?.touched) {
        <small class="text-red-500 mt-1">Name is required.</small>
      }
    </div>

    <!-- Icon Name -->
    <div class="flex flex-col">
      <label for="icon" class="mb-1 text-sm">Prime Icon Name (Optional)</label>
      <input id="icon" type="text" pInputText formControlName="icon" placeholder="e.g., pi-shopping-cart" />
      <small class="text-gray-500 mt-1">Find icons at primeng.org/icons</small>
    </div>

    <!-- Color Picker -->
    <div class="flex flex-col">
      <label for="color" class="mb-1 text-sm">Color (Optional)</label>
      <input id="color" type="color" pInputText formControlName="color" class="w-full h-10" />
    </div>
  </div>

  <div class="flex justify-end gap-2 mt-6">
    <p-button label="Cancel" severity="secondary" (click)="onCancel()"></p-button>
    <p-button label="Save" type="submit" [disabled]="categoryForm.invalid"></p-button>
  </div>
</form>
