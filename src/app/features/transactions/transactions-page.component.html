<div class="p-4 md:p-6">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">Transactions</h1>

  <!--
    This is where the magic happens!
    1. We are using the <app-transaction-list> component you just built.
    2. We pass our data streams (transactions$ and categories$) into the component's inputs.
    3. The `| async` pipe is crucial. It automatically subscribes to our data streams
       and updates the list whenever the data changes.
  -->
  <app-transaction-list
    [transactions]="(transactions$ | async) || []"
    [categories]="(categories$ | async) || []"
  ></app-transaction-list>

  <!-- Floating Action Button to add a new transaction -->
  <button mat-fab color="primary" class="fixed bottom-24 right-6 md:bottom-6 md:right-6" (click)="openAddTransactionDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
