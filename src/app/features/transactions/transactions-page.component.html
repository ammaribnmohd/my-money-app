<div class="p-4 md:p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Transactions</h1>
    <p-button (click)="openAddTransactionDialog()" label="New Transaction" icon="pi pi-plus"></p-button>
  </div>

  <app-transaction-filter (filterChange)="onFilterChange($event)"></app-transaction-filter>

  <app-transaction-list 
    [transactions]="paginatedTransactions"
    [categories]="allCategories" 
    (editTransaction)="onEditTransaction($event)"
    (deleteTransaction)="onDeleteTransaction($event)">
  </app-transaction-list>

  @if (totalRecords > 0) {
    <p-paginator 
      (onPageChange)="onPageChange($event)" 
      [first]="first" 
      [rows]="rows" 
      [totalRecords]="totalRecords" 
      [rowsPerPageOptions]="[6, 12, 18, 24]"
      styleClass="mt-4 bg-gray-50">
    </p-paginator>
  }
</div>
