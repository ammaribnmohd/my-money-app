<div class="p-4 md:p-6">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">Transactions</h1>
  
  <!-- Use the '!' prefix to make Tailwind classes !important -->
  <p-button (click)="openAddTransactionDialog()" 
            styleClass="!bg-black !text-white hover:!bg-gray-600">
    <mat-icon class="mr-2">add</mat-icon>
    <span>New Transaction</span>
  </p-button>

  <app-transaction-filter (filterChange)="onFilterChange($event)"></app-transaction-filter>
  <app-transaction-list 
    [transactions]="(filteredTransactions$ | async) || []"
    [categories]="(categories$ | async) || []" 
    (editTransaction)="onEditTransaction($event)"
    (deleteTransaction)="onDeleteTransaction($event)">
  </app-transaction-list>

    @if ((filteredTransactions$ | async)?.length) {
    <mat-paginator 
      class="mt-4 bg-gray-50"
      (page)="onPageChange($event)"
      [length]="(filteredTransactions$ | async)?.length || 0"
      [pageSize]="6"
      [pageSizeOptions]="[6, 12,18, 24]"
      aria-label="Select page of transactions">
    </mat-paginator>
  }
</div>
