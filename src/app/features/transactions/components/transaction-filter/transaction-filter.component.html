<div [formGroup]="filterForm" class="flex flex-col md:flex-row gap-4 mb-6 p-4 bg-gray-100 rounded-lg">
  <!-- Filter by Type -->
  <div>
    <label class="font-semibold text-sm text-gray-600 mb-1 block">Type</label>
    <p-selectButton 
      [options]="typeOptions" 
      formControlName="type" 
      optionLabel="label" 
      optionValue="value"
      ariaLabelledBy="Filter by type">
    </p-selectButton>
  </div>

  <!-- Filter by Date Range -->
  <div>
    <label class="font-semibold text-sm text-gray-600 mb-1 block">Date</label>
    <p-dropdown 
      [options]="dateRangeOptions" 
      formControlName="dateRange" 
      optionLabel="label" 
      optionValue="value" 
      placeholder="Date Range"
      styleClass="w-full md:w-48">
    </p-dropdown>
  </div>
</div>
