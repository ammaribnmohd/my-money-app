<!-- The Sidenav container is the main wrapper for our entire app layout. -->
<!-- It allows for a slide-out side navigation drawer. -->
<mat-sidenav-container class="h-full w-full">

  <!-- SIDENAV (for Desktop/Tablet) -->
  <!-- This is the navigation bar that will appear on the left on larger screens. -->
  <!-- It uses Tailwind classes: 'hidden' by default, but 'md:block' makes it visible on medium screens and up. -->
  <mat-sidenav #sidenav mode="side" opened class="w-64 p-4 border-r hidden md:block">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">MyMoney</h2>
    <!-- This is a list of navigation links for the sidebar -->
    <mat-nav-list>
      <!-- Each 'a' tag is now a router link. -->
      <!-- routerLink specifies the path. -->
      <!-- routerLinkActive adds CSS classes when the link's route is active. -->
      <a mat-list-item routerLink="/dashboard" routerLinkActive="text-primary font-bold bg-indigo-50 rounded-lg">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/transactions" routerLinkActive="text-primary font-bold bg-indigo-50 rounded-lg">
        <mat-icon matListItemIcon>receipt_long</mat-icon>
        Transactions
      </a>
      <a mat-list-item routerLink="/categories" routerLinkActive="text-primary font-bold bg-indigo-50 rounded-lg">
        <mat-icon matListItemIcon>category</mat-icon>
        Categories
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- MAIN CONTENT AREA -->
  <!-- This is where all of our pages will be displayed. -->
  <mat-sidenav-content class="bg-gray-50">
    
    <!-- TOP TOOLBAR -->
    <!-- This toolbar will be at the top of the main content. -->
    <mat-toolbar class="bg-primary text-white shadow-md">
      <!-- Hamburger menu icon to toggle the sidenav (we will make this work later) -->
      <button mat-icon-button class="md:hidden" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>MyMoney App</span>
    </mat-toolbar>

    <!-- CONTENT -->
    <!-- The <router-outlet> is the magic portal where Angular will load -->
    <!-- our feature components (like the dashboard, transactions page, etc.) -->
    <main class="p-4 md:p-6">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>


<!-- BOTTOM NAVIGATION BAR (for Mobile) -->
<!-- This bar is fixed to the bottom of the screen. -->
<!-- It uses Tailwind classes: 'flex' by default, but 'md:hidden' hides it on medium screens and up. -->
<div class="fixed bottom-0 left-0 w-full bg-white border-t flex justify-around items-center p-2 md:hidden">
  <!-- Each link uses routerLink and routerLinkActive -->
  <a routerLink="/dashboard" routerLinkActive="text-primary" class="flex flex-col items-center text-gray-600 hover:text-primary transition-colors">
    <mat-icon>dashboard</mat-icon>
    <span class="text-xs">Dashboard</span>
  </a>
  <a routerLink="/transactions" routerLinkActive="text-primary" class="flex flex-col items-center text-gray-600 hover:text-primary transition-colors">
    <mat-icon>receipt_long</mat-icon>
    <span class="text-xs">Transactions</span>
  </a>
  <a routerLink="/categories" routerLinkActive="text-primary" class="flex flex-col items-center text-gray-600 hover:text-primary transition-colors">
    <mat-icon>category</mat-icon>
    <span class="text-xs">Categories</span>
  </a>
</div>
